<button type="button" class="btn btn-default" (click)="modal.open()">
    <span glyphicon glyphicon-plus></span>
</button>

<modal #addLocationModal>
    <modal-header [show-close]="true">
        <h4 class="modal-title">Add Location</h4>
    </modal-header>
    <modal-body>
        <h1>Add Location</h1>
        <form role="form" [ngFormModel]="addLocationFormModel" (ngSubmit)="onSubmit()" #addLocationForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input autofocus type="text" ngControl="name" #name="ngForm" class="form-control" id="name" placeholder="Name">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="price" #price="ngForm" ngControl="price" class="form-control" id="price" placeholder="2000.08">
                <div [hidden]="price.valid || price.pristine" class="alert alert-danger">
                    Price is required
                </div>
            </div>

            <div class="form-group">
                <label for="imageUrl">Image Url</label>
                <input type="imageUrl" #imageUrl="ngForm" ngControl="imageUrl" class="form-control" id="imageUrl">
            </div>

        </form>

    </modal-body>
    <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">Cancel</button>
        <button type="submit" class="btn btn-primary" (click)="addLocationForm.ngSubmit.emit()">Add</button>
    </modal-footer>

</modal>
